name: CI

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '42 5 * * *'

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        #redis: ['6.0', '7.0', 'latest']
        redis: ['latest']
    services:
      redis:
        image: redis:${{matrix.redis}}

    runs-on: ubuntu-latest
    container: ubuntu:22.10

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install curl and ping
        run: |
          apt-get update
          apt-get install -y iputils-ping
          apt-get install -y curl

      - name: ping redis
        run: |
          ping -c 4 redis

      - name: Try
        run: |
